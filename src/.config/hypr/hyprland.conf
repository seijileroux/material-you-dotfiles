$terminal = kitty
$browser = firefox
$fileManager = dolphin
$menu = rofi -show drun

source = $HOME/.config/hypr/components/autostart.conf
source = $HOME/.config/hypr/components/animations.conf
source = $HOME/.config/hypr/components/binds.conf
source = $HOME/.config/hypr/components/env.conf
source = $HOME/.config/hypr/components/colors.conf
source = $HOME/.config/hypr/components/plugins.conf
source = $HOME/.config/hypr/components/layouts.conf
source = $HOME/.config/hypr/components/lookandfeel.conf
source = $HOME/.config/hypr/components/monitors.conf
source = $HOME/.config/hypr/components/windowrules.conf

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}