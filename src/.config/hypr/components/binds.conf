$mainMod = SUPER # Sets "Windows" key as main modifier
$BROWSER = firefox

# Cheat sheet
bind = $mainMod, K, exec, sh -c "~/.config/hypr/scripts/cheatsheet.sh" # Show cheat sheet (THIS!)

# Terminals
bind = $mainMod, T, exec, $terminal # Open terminal
bind = $mainMod SHIFT, T, exec, $terminal --class floating --title floating # Open floating terminal
bind = $mainMod SHIFT, D, exec, sh -c "~/.config/hypr/scripts/dispatch-terminals.sh" # Open starter terminals
bind = CTRL SHIFT, e, exec, kitty --class floating --title floating -e btop # Open system monitor

# Window control
bindm = $mainMod, mouse:272, movewindow # Move window
bindm = $mainMod, mouse:273, resizewindow # Resize window
bind = $mainMod, C, killactive, # Exit window
bind = $mainMod, M, exit, # Log out
bind = $mainMod, L, exec, hyprlock # Lock screen
bind = $mainMod, V, togglefloating, # Toggle floating terminal
bind = $mainMod, F, fullscreen, 0 # Full screen
bind = $mainMod, P, pseudo, # Toggle pseudo tiling
bind = $mainMod, J, togglesplit, # Toggle tiling split
bind = $mainMod, left, movefocus, l # Move focus to left 
bind = $mainMod, right, movefocus, r # Move focus to right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down
bind = $mainMod, S, togglespecialworkspace, magic # Toggle special workspace
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # Move to special workspace

# Workspaces
bind = ALT SHIFT, Tab, hyprexpo:expo, toggle # Workspace view (Grid)
bind = ALT, Tab, overview:toggle, toggle # Workspace view (MacOS)
bind = $mainMod, mouse_down, workspace, e+1 # Move down 1 workspace
bind = $mainMod, mouse_up, workspace, e-1 # Move up 1 workspace
bind = $mainMod, bracketleft, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh up" # Move down 1 workspace
bind = $mainMod, bracketright, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh down" # Move up 1 workspace

# Move to workspace with mainMode + [0-9]
bind = $mainMod, 1, workspace, 1 # Move to workspace 1
bind = $mainMod, 2, workspace, 2 # Move to workspace 2
bind = $mainMod, 3, workspace, 3 # Move to workspace 3
bind = $mainMod, 4, workspace, 4 # Move to workspace 4
bind = $mainMod, 5, workspace, 5 # Move to workspace 5
bind = $mainMod, 6, workspace, 6 # Move to workspace 6
bind = $mainMod, 7, workspace, 7 # Move to workspace 7
bind = $mainMod, 8, workspace, 8 # Move to workspace 8
bind = $mainMod, 9, workspace, 9 # Move to workspace 9
bind = $mainMod, 0, workspace, 10 # Move to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Styling and utility
bind = $mainMod, R, exec, sh -c '/home/kuroma/.config/waybar/scripts/launch.sh; /home/kuroma/.config/hypr/scripts/restore-wallpaper.sh; killall nwg-dock-hyprland; nwg-dock-hyprland -p bottom -a center -mb 5 -d' # Reload style
bind = $mainMod, W, exec, ~/.config/waybar/scripts/wallpaper-selector.sh # Select wallpaper
bind = CTRL $mainMod, V, exec, kitty --class floating --title 'Clipboard Manager' -e clipse # Open clipboard manager
bind = CTRL SHIFT, S, exec, sh -c '~/.config/waybar/scripts/take-screenshot.sh' # Take screenshot

# Applications
bind = $mainMod, SPACE, exec, sh -c 'rofi -show drun -theme ~/.config/rofi/grid.rasi' # Application launcher
bind = $mainMod, E, exec, $fileManager # Open file manager
bind = $mainMod, I, exec, sh -c code-oss # Open VSCode
bind = $mainMod SHIFT, I, exec, kitty --class floating -e sh -c 'path=$(fd -H -E .git -t f -t d | fzf --prompt="Open in VS Code: " --height=100% --reverse --preview="bat --color=always --style=numbers {}" --preview-window=right:50%:wrap) && [ -n "$path" ] && code-oss "$path"' # Open file in VSCode
bind = $mainMod, B, exec, $BROWSER # Open browser
bind = $mainMod, D, exec, discord # Open discord

# Media control
bind = CTRL SHIFT, SPACE, exec, playerctl play-pause # Play/Pause
bind = CTRL SHIFT, bracketleft, exec, playerctl previous # Play previous song
bind = CTRL SHIFT, bracketright, exec, playerctl next # Play next song

# Hardware buttons
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous